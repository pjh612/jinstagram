<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/edit.css" />
    <title>개인 정보 수정</title>
  </head>
  <body>
    <form method="POST">
      <div class="main_Container">
        <div class="header">
          <div class="header_UserImageContainer">
            <img src="images/jhPicture.png" class="header_UserImage" />
          </div>
          <div class="header_SubContainer">
            <span class="header_UserID">사용자 id</span>
            <span class="header_ChangeProfile">프로필 사진 바꾸기</span>
          </div>
        </div>
        <div class="container_Name">
          <aside class="aside_Name">
            <span class="span_Name">이름</span>
          </aside>
          <textarea class="ta_Name" name="name"></textarea>
        </div>
        <div class="container_Introduction">
          <aside class="aside_Introduction">
            <span class="span_Introduction">소개</span>
          </aside>
          <textarea class="ta_Introduction" name="Introduction"></textarea>
        </div>
        <div class="container_Email">
          <aside class="aside_Email">
            <span class="span_Email">이메일</span>
          </aside>
          <textarea class="ta_Email" name="Email"></textarea>
        </div>

        <div class="container_Phone">
          <aside class="aside_Phone">
            <span class="span_Phone"> 전화번호</span>
          </aside>
          <textarea class="ta_Phone" name="Phone"></textarea>
        </div>
        <div class="container_Sex"></div>
        <aside class="aside_Sex">
          <span class="span_Sex"> 성별</span>
        </aside>
        <div class="container_btn">
          <button class="btn_submit">제출</button>
        </div>
      </div>
    </form>
  </body>
</html>
